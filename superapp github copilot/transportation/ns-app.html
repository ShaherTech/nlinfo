<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-ar="تطبيق NS" data-lang-en="NS App">NS App</title>
    <style>
        /* Default Light Mode Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            padding-top: 60px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 0 auto 20px auto;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            transition: color 0.3s;
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .lang-switcher {
            text-align: center;
            margin-bottom: 20px;
        }

        .lang-switcher button {
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f1f1f1;
        }

        body.dark-mode .container {
            background-color: #2c2c2c;
            color: #f1f1f1;
        }

        body.dark-mode h1 {
            color: #f1f1f1;
        }

        body.dark-mode .button {
            background-color: #45a049;
        }

        body.dark-mode .button:hover {
            background-color: #357a38;
        }

        body.dark-mode .lang-switcher button {
            background-color: #555;
            color: #f1f1f1;
            border-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-ar">العربية</button>
            <button id="lang-en">English</button>
            <button class="theme-toggle-button" id="theme-toggle" data-lang-ar="تبديل الوضع" data-lang-en="Toggle Theme">Toggle Theme</button>
        </div>

        <h1 data-lang-ar="تطبيق NS" data-lang-en="NS App">NS App</h1>
        
        <div class="description" 
             data-lang-ar="التطبيق الرسمي للسكك الحديدية الهولندية (NS). يمكنك من خلاله التخطيط لرحلتك، معرفة مواعيد القطارات، وشراء التذاكر." 
             data-lang-en="The official app for Dutch Railways (NS). You can plan your journey, check train schedules, and buy tickets.">
        </div>

        <a href="https://play.google.com/store/apps/details?id=nl.ns.android.activity" 
           target="_blank" 
           class="button" 
           data-lang-ar="تحميل التطبيق" 
           data-lang-en="Download App">
        </a>

        <div style="margin-top: 40px; text-align: center;">
            <p style="margin-bottom: 20px;" 
               data-lang-ar="للمزيد من المعلومات حول بطاقة OV-chipkaart وكيفية الحصول عليها" 
               data-lang-en="For more information about the OV-chipkaart and how to get one">
            </p>
            <a href="ov-chipkaart.html" 
               class="button" 
               style="background-color: #007bff;"
               data-lang-ar="بطاقة OV-chipkaart" 
               data-lang-en="OV-chipkaart">
            </a>
        </div>
    </div>

    <script>
        const elements = document.querySelectorAll('[data-lang-ar], [data-lang-en]');
        const btnAr = document.getElementById('lang-ar');
        const btnEn = document.getElementById('lang-en');
        const themeToggleButton = document.getElementById('theme-toggle');
        let currentLang = localStorage.getItem('preferredLanguage') || 'ar';

        function setLanguage(lang) {
            elements.forEach(el => {
                const text = el.getAttribute(`data-lang-${lang}`);
                if (text) {
                    if (el.tagName === 'TITLE') {
                        document.title = text;
                    } else {
                        el.textContent = text;
                    }
                }
            });
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            localStorage.setItem('preferredLanguage', lang);
            updateToggleButtonText();
        }

        function updateToggleButtonText() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const text = isDarkMode ? 
                (currentLang === 'ar' ? 'الوضع الفاتح' : 'Light Mode') :
                (currentLang === 'ar' ? 'الوضع المظلم' : 'Dark Mode');
            themeToggleButton.textContent = text;
        }

        // Theme toggle functionality
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            updateToggleButtonText();
        });

        // Language button listeners
        btnAr.addEventListener('click', () => {
            currentLang = 'ar';
            setLanguage('ar');
        });
        btnEn.addEventListener('click', () => {
            currentLang = 'en';
            setLanguage('en');
        });

        // Initial setup
        setLanguage(currentLang);
        updateToggleButtonText();
    </script>
</body>
</html>

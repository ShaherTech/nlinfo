<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-ar="العمل والتدريب" data-lang-en="Work and Training">Work and Training</title>
    <style>
        /* Default Light Mode Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            /* padding: 0; */ /* Removed */
            /* display: flex; */ /* Removed */
            /* justify-content: center; */
            /* align-items: flex-start; */
            min-height: 100vh;
            position: relative; /* Needed for menu */
            padding-top: 60px; /* Space for menu */
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- START NAVIGATION SIDEBAR STYLES --- */
        .menu-icon {
            position: absolute; top: 15px; left: 15px; width: 30px; height: 22px;
            cursor: pointer; z-index: 1001; display: flex; flex-direction: column;
            justify-content: space-between;
        }
        .menu-icon span { display: block; height: 3px; width: 100%; background-color: #333; border-radius: 3px; transition: background-color 0.3s; }
        #sidebar {
            position: fixed; top: 0; left: -250px; width: 250px; height: 100%;
            background-color: #fff; color: #333; box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            padding-top: 60px; transition: left 0.3s ease-in-out, background-color 0.3s, color 0.3s;
            z-index: 1000; display: flex; flex-direction: column;
        }
        #sidebar.open { left: 0; }
        #sidebar ul { list-style: none; padding: 0; margin: 0; }
        #sidebar li a { display: block; padding: 15px 20px; color: #333; text-decoration: none; border-bottom: 1px solid #eee; font-weight: bold; }
        #sidebar li a:hover { background-color: #f4f4f4; }
         /* RTL adjustments for sidebar */
         [dir="rtl"] .menu-icon { left: auto; right: 15px; }
         [dir="rtl"] #sidebar { left: auto; right: -250px; box-shadow: -2px 0 5px rgba(0,0,0,0.2); }
         [dir="rtl"] #sidebar.open { left: auto; right: 0; }
         [dir="rtl"] #sidebar li a { text-align: right; }
        /* --- END NAVIGATION SIDEBAR STYLES --- */

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 0 auto 20px auto; /* Centered */
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px 0;
        }
        .link-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .link-item-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            width: 100%;
        }
        .link-item-header a {
            /* margin-right: 10px; */ /* LTR/RTL */
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }
         [dir="ltr"] .link-item-header a { margin-right: 10px; }
         [dir="rtl"] .link-item-header a { margin-left: 10px; }

        .link-item-header a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .heart-icon {
            cursor: pointer;
            font-size: 1.5em;
            color: #ccc;
            transition: color 0.2s ease-in-out;
            line-height: 1;
        }
        .heart-icon.favorited {
            color: red;
        }
        .link-item > span {
            display: block;
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
            width: 100%;
            transition: color 0.3s;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .lang-switcher {
            text-align: center;
            margin-bottom: 20px;
        }
        .lang-switcher button, .theme-toggle-button-main {
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .lang-switcher button:hover, .theme-toggle-button-main:hover {
            background-color: #eee;
        }

        /* --- START DARK MODE --- */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f1f1f1;
        }
         /* Dark mode for Navigation */
         body.dark-mode .menu-icon span { background-color: #f1f1f1; }
         body.dark-mode #sidebar { background-color: #2c2c2c; color: #f1f1f1; box-shadow: 2px 0 5px rgba(255,255,255,0.1); }
         [dir="rtl"] body.dark-mode #sidebar { box-shadow: -2px 0 5px rgba(255,255,255,0.1); }
         body.dark-mode #sidebar li a { color: #f1f1f1; border-bottom: 1px solid #444; }
         body.dark-mode #sidebar li a:hover { background-color: #444; }

        body.dark-mode .container {
            background-color: #2c2c2c;
            color: #f1f1f1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        body.dark-mode h1 {
            color: #f1f1f1;
        }
        body.dark-mode .link-item {
            background-color: #3a3a3a;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }
        body.dark-mode a {
            color: #5cadff;
        }
        body.dark-mode a:hover {
            color: #8ecaff;
        }
        body.dark-mode .link-item > span {
            color: #ccc;
        }
        body.dark-mode .lang-switcher button, body.dark-mode .theme-toggle-button-main {
            background-color: #555;
            color: #f1f1f1;
            border: 1px solid #777;
        }
        body.dark-mode .lang-switcher button:hover, body.dark-mode .theme-toggle-button-main:hover {
            background-color: #666;
        }
         /* --- END DARK MODE --- */
    </style>
</head>

    <script>
        const translatableElementsStatic = Array.from(document.querySelectorAll('[data-lang-ar]'));
        const btnAr = document.getElementById('lang-ar');
        const btnEn = document.getElementById('lang-en');
        const themeToggleButton = document.getElementById('theme-toggle');
        const titleElement = document.querySelector('title');
        let currentLang = document.documentElement.lang || 'ar';

        const translations = {
            "Work and Training": { ar: "العمل والتدريب", en: "Work and Training" },
            "Indeed": { ar: "Indeed", en: "Indeed" },
            "This site helps you easily search...": { ar: "هذا الموقع يساعدك في البحث عن وظائف بسهولة، وتقديم طلبات التوظيف مباشرة، ومعرفة تفاصيل الرواتب والتقييمات عن الشركات", en: "This site helps you easily search for jobs, apply directly, and find details about salaries and company reviews." },
            "LinkedIn": { ar: "LinkedIn", en: "LinkedIn" },
            "This site is used to build...": { ar: "هذا الموقع يُستخدم لبناء شبكة علاقات مهنية، عرض المهارات والخبرات، والبحث عن وظائف أو موظفين في مختلف المجالات.", en: "This site is used to build a professional network, showcase skills and experience, and search for jobs or employees in various fields." },
            "Toggle Theme": { ar: "تبديل الوضع", en: "Toggle Theme"},
            "WerkClub": {ar: "WerkClub", en: "WerkClub"},
            "This site offers free training...": {ar: "​هذا الموقع يقدم تدريبًا مجانيًا وإرشادًا للمهاجرين الجدد في هولندا، لمساعدتهم في العثور على عمل أو بدء دراستهم.​", en: "This site offers free training and guidance for newcomers to the Netherlands, helping them find work or start their studies."},
            "Werk.nl": {ar: "Werk.nl", en: "Werk.nl"},
            "The official site for job searching...": {ar: "الموقع الرسمي للبحث عن عمل في هولندا.", en: "The official site for job searching in the Netherlands."},
            "Leerwerkloket": {ar: "Leerwerkloket", en: "Leerwerkloket"},
            "Site providing information on learning...": {ar: "موقع يوفر معلومات حول فرص التعلم والعمل.", en: "Site providing information on learning and work opportunities."},
            "Nationale Vacaturebank": {ar: "Nationale Vacaturebank", en: "Nationale Vacaturebank"},
            "National job bank...": {ar: "بنك الوظائف الوطني، موقع شهير للبحث عن عمل.", en: "National job bank, a popular site for job searching."},
            "Refugee Talent Hub": {ar: "Refugee Talent Hub", en: "Refugee Talent Hub"},
            "This site connects refugees...": {ar: "هذا الموقع يربط اللاجئين في هولندا بفرص عمل وتدريب، بالتعاون مع شركات ترغب في توظيفهم، لمساعدتهم في بناء مستقبل مهني مستقر.", en: "This site connects refugees in the Netherlands with job and training opportunities, in collaboration with companies willing to hire them, to help them build a stable professional future."},
            "Motopp": {ar: "Motopp", en: "Motopp"},
            "This site helps refugees and newcomers...": {ar: "هذا الموقع يساعد اللاجئين والوافدين الجدد في هولندا على إعادة التأهيل المهني في مجال تكنولوجيا المعلومات لتمكينهم من دخول سوق العمل.", en: "This site helps refugees and newcomers in the Netherlands with professional retraining in the IT field to enable them to enter the labor market."},
            "UAF": {ar: "UAF", en: "UAF"},
            "This site supports refugees in the Netherlands...": {ar: "هذا الموقع يدعم اللاجئين في هولندا في دراستهم وتطورهم المهني، من خلال الإرشاد، التدريب، والمساعدة في إيجاد فرص عمل أو تعليم مناسب.", en: "This site supports refugees in the Netherlands in their studies and professional development through guidance, training, and assistance in finding suitable job or educational opportunities."},
            // Add sidebar translations
            "Home": { ar: "الرئيسية", en: "Home" },
            "Favorites": { ar: "المفضلات", en: "Favorites" }
        };

        function updateToggleButtonText() {
            if (btnAr) btnAr.textContent = "العربية";
            if (btnEn) btnEn.textContent = "English";
            const isDarkMode = document.body.classList.contains('dark-mode');
            const key = "Toggle Theme";
            let buttonText = translations[key] ? (translations[key][currentLang] || translations[key]['en']) : "Toggle Theme";
            if (themeToggleButton) themeToggleButton.textContent = buttonText;
        }

        function setLanguage(lang) {
            translatableElementsStatic.forEach(el => {
                if (el.id === 'theme-toggle' || el.closest('.lang-switcher')) return;
                const key = el.dataset.langEn || el.textContent;

                if (el.closest('.link-item')) {
                    updateLinkItemLanguage(el.closest('.link-item'), lang);
                } else {
                    if (translations[key] && translations[key][lang]) {
                        if (el.tagName.toLowerCase() === 'title') document.title = translations[key][lang];
                        else el.textContent = translations[key][lang];
                    } else if (lang === 'en' && key) {
                        if (el.tagName.toLowerCase() === 'title') document.title = key;
                        else el.textContent = key;
                    } else if (lang === 'ar' && el.dataset.langAr) {
                        if (el.tagName.toLowerCase() === 'title') document.title = el.dataset.langAr;
                        else el.textContent = el.dataset.langAr;
                    }
                }
            });
            currentLang = lang;
            initializeHearts();
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            localStorage.setItem('preferredLanguage', lang);
            updateToggleButtonText();
        }

        btnAr.addEventListener('click', () => setLanguage('ar'));
        btnEn.addEventListener('click', () => setLanguage('en'));

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
        updateToggleButtonText();

        if (themeToggleButton) {
            themeToggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                let newTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                updateToggleButtonText();
            });
        }

        const favoritesKey = 'userFavorites';
        function getFavorites() {
            const f = localStorage.getItem(favoritesKey);
            return f ? JSON.parse(f) : [];
        }
        function saveFavorites(f) {
            localStorage.setItem(favoritesKey, JSON.stringify(f));
        }
        function toggleFavorite(id, data) {
            let f = getFavorites();
            const idx = f.findIndex(fav => fav.id === id);
            if (idx > -1) {
                f.splice(idx, 1);
            } else {
                if (data) f.push(data);
            }
            saveFavorites(f);
        }
        function updateLinkItemLanguage(item, lang) {
            const link = item.querySelector('a');
            const desc = item.querySelector(':scope > span:not(.heart-icon)');
            if (link) {
                const linkKey = link.dataset.langEn;
                if(translations[linkKey] && translations[linkKey][lang]) link.textContent = translations[linkKey][lang];
                else if (lang === 'en' && linkKey) link.textContent = linkKey;
                else if (lang === 'ar' && link.dataset.langAr) link.textContent = link.dataset.langAr;
            }
            if (desc) {
                const descKey = desc.dataset.langEn;
                const simplifiedDescKey = desc.textContent.substring(0, 30) + "...";
                if(translations[descKey] && translations[descKey][lang]) desc.textContent = translations[descKey][lang];
                else if(translations[simplifiedDescKey] && translations[simplifiedDescKey][lang]) desc.textContent = translations[simplifiedDescKey][lang];
                else if (lang === 'en' && descKey) desc.textContent = descKey;
                else if (lang === 'ar' && desc.dataset.langAr) desc.textContent = desc.dataset.langAr;
                else desc.textContent = '';
            }
        }
        document.querySelectorAll('.heart-icon').forEach(icon => {
            icon.addEventListener('click', (event) => {
                event.stopPropagation();
                const linkItem = icon.closest('.link-item');
                const header = icon.closest('.link-item-header');
                const link = header?.querySelector('a');
                const descriptionSpan = linkItem?.querySelector(':scope > span:not(.heart-icon)');
                const itemId = linkItem?.getAttribute('data-id');
                if (!linkItem || !link || !itemId) return;
                const isFavorited = icon.classList.toggle('favorited');
                icon.textContent = isFavorited ? '♥' : '♡';
                let itemData = isFavorited ? { id: itemId, href: link.getAttribute('href'), ar: link.getAttribute('data-lang-ar'), en: link.getAttribute('data-lang-en'), desc_ar: descriptionSpan?.getAttribute('data-lang-ar'), desc_en: descriptionSpan?.getAttribute('data-lang-en') } : null;
                toggleFavorite(itemId, itemData);
            });
        });
        function initializeHearts() {
            const favorites = getFavorites();
            const favoriteIds = favorites.map(fav => fav.id);
            document.querySelectorAll('.link-item').forEach(item => {
                const itemId = item.getAttribute('data-id');
                const heartIcon = item.querySelector('.heart-icon');
                if (heartIcon) {
                    if (favoriteIds.includes(itemId)) {
                        heartIcon.classList.add('favorited'); heartIcon.textContent = '♥';
                    } else {
                        heartIcon.classList.remove('favorited'); heartIcon.textContent = '♡';
                    }
                }
                updateLinkItemLanguage(item, currentLang);
            });
        }
        const preferredLanguage = localStorage.getItem('preferredLanguage') || 'en';
        setLanguage(preferredLanguage);
        updateToggleButtonText();

        // Add click navigation for empty space to scroll to next item
        document.addEventListener('click', (e) => {
            // Check if click is on empty space (not on any interactive elements or content)
            if (e.target === document.body || 
                e.target.classList.contains('container') ||
                (e.target.tagName !== 'A' && 
                 e.target.tagName !== 'BUTTON' && 
                 !e.target.closest('a') && 
                 !e.target.closest('button') && 
                 !e.target.closest('.link-item') &&
                 !e.target.closest('.lang-switcher') &&
                 !e.target.closest('#sidebar'))) {
                
                // Get all link items
                const linkItems = Array.from(document.querySelectorAll('.link-item'));
                
                // Find the first visible link item that's below the current scroll position
                const scrollPosition = window.scrollY + window.innerHeight / 2;
                const nextItem = linkItems.find(item => {
                    const rect = item.getBoundingClientRect();
                    return (rect.top + window.scrollY) > scrollPosition;
                });

                // If found, scroll to it smoothly
                if (nextItem) {
                    nextItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    // If no next item, scroll to the first one (loop back to top)
                    if (linkItems.length > 0) {
                        linkItems[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            }
        });

        // Add click navigation to link items themselves
        document.querySelectorAll('.link-item').forEach(item => {
            item.addEventListener('click', (e) => {
                // Don't navigate if clicking on heart icon or any existing link
                if (e.target.classList.contains('heart-icon') || 
                    e.target.closest('.heart-icon') ||
                    e.target.tagName === 'A' ||
                    e.target.closest('a')) {
                    return;
                }
                
                // Find and click the link in this item
                const link = item.querySelector('a');
                if (link) {
                    window.open(link.href, '_blank');
                }
            });
        });

        // Translate sidebar links
        document.querySelectorAll('#sidebar a[data-lang-en]').forEach(el => {
            const key = el.dataset.langEn;
            if (translations[key] && translations[key][lang]) {
                el.textContent = translations[key][lang];
            } else if (lang === 'en' && key) {
                el.textContent = key;
            } else if (lang === 'ar' && el.dataset.langAr) {
                el.textContent = el.dataset.langAr;
            }
        });

        // --- START Navigation Sidebar Logic --- //
        const menuIcon = document.getElementById('menu-icon');
        const sidebar = document.getElementById('sidebar');

        if(menuIcon && sidebar) {
            menuIcon.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Optional: Close sidebar when clicking outside of it
            document.addEventListener('click', (event) => {
                if (!sidebar.contains(event.target) && !menuIcon.contains(event.target) && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });
        }
        // --- END Navigation Sidebar Logic --- //
    </script>
</body>

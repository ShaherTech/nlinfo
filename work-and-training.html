<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-ar="العمل والتدريب" data-lang-en="Work and Training">Work and Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px 0;
        }
        .link-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-item-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            width: 100%;
        }
        .link-item-header a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .link-item-header a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .heart-icon {
            cursor: pointer;
            font-size: 1.5em;
            color: #ccc;
            transition: color 0.2s ease-in-out;
            line-height: 1;
        }
        .heart-icon.favorited {
            color: red;
        }
        .link-item > span {
            display: block;
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .lang-switcher {
            text-align: center;
            margin-bottom: 20px;
        }
        .lang-switcher button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-ar">العربية</button>
            <button id="lang-en">English</button>
        </div>
        <h1 data-lang-ar="العمل والتدريب" data-lang-en="Work and Training">Work and Training</h1>
        <div class="links">
            <div class="link-item" data-id="indeed">
                <div class="link-item-header">
                    <a href="https://nl.indeed.com/l-rotterdam-vacatures.html?vjk=0740d68d5ec29067" target="_blank" data-lang-ar="Indeed" data-lang-en="Indeed">Indeed</a>
                     <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="هذا الموقع يساعدك في البحث عن وظائف بسهولة، وتقديم طلبات التوظيف مباشرة، ومعرفة تفاصيل الرواتب والتقييمات عن الشركات" data-lang-en="This site helps you easily search for jobs, apply directly, and find details about salaries and company reviews."></span>
            </div>
            <div class="link-item" data-id="linkedin">
                <div class="link-item-header">
                    <a href="https://www.linkedin.com/feed/" target="_blank" data-lang-ar="LinkedIn" data-lang-en="LinkedIn">LinkedIn</a>
                    <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="هذا الموقع يُستخدم لبناء شبكة علاقات مهنية، عرض المهارات والخبرات، والبحث عن وظائف أو موظفين في مختلف المجالات." data-lang-en="This site is used to build a professional network, showcase skills and experience, and search for jobs or employees in various fields."></span>
            </div>
            <div class="link-item" data-id="werkclub">
                <div class="link-item-header">
                    <a href="https://www.werkclub.nl/" target="_blank" data-lang-ar="WerkClub" data-lang-en="WerkClub">WerkClub</a>
                    <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="​هذا الموقع يقدم تدريبًا مجانيًا وإرشادًا للمهاجرين الجدد في هولندا، لمساعدتهم في العثور على عمل أو بدء دراستهم.​" data-lang-en="This site offers free training and guidance for newcomers to the Netherlands, helping them find work or start their studies."></span>
            </div>
            
            <div class="link-item" data-id="werk-nl">
                <div class="link-item-header">
                    <a href="https://www.werk.nl/" target="_blank" data-lang-ar="Werk.nl" data-lang-en="Werk.nl">Werk.nl</a>
                    <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="الموقع الرسمي للبحث عن عمل في هولندا." data-lang-en="The official site for job searching in the Netherlands."></span>
            </div>
            <div class="link-item" data-id="leerwerkloket">
                <div class="link-item-header">
                    <a href="https://www.leerwerkloket.nl/" target="_blank" data-lang-ar="Leerwerkloket" data-lang-en="Leerwerkloket">Leerwerkloket</a>
                    <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="موقع يوفر معلومات حول فرص التعلم والعمل." data-lang-en="Site providing information on learning and work opportunities."></span>
            </div>
            <div class="link-item" data-id="nationale-vacaturebank">
                <div class="link-item-header">
                    <a href="https://www.nationalevacaturebank.nl/" target="_blank" data-lang-ar="Nationale Vacaturebank" data-lang-en="Nationale Vacaturebank">Nationale Vacaturebank</a>
                    <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="بنك الوظائف الوطني، موقع شهير للبحث عن عمل." data-lang-en="National job bank, a popular site for job searching."></span>
            </div>
             <div class="link-item" data-id="refugee-talent-hub">
                <div class="link-item-header">
                    <a href="https://talent.refugeetalenthub.com/inloggen" target="_blank" data-lang-ar="Refugee Talent Hub" data-lang-en="Refugee Talent Hub">Refugee Talent Hub</a>
                     <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="هذا الموقع يربط اللاجئين في هولندا بفرص عمل وتدريب، بالتعاون مع شركات ترغب في توظيفهم، لمساعدتهم في بناء مستقبل مهني مستقر." data-lang-en="This site connects refugees in the Netherlands with job and training opportunities, in collaboration with companies willing to hire them, to help them build a stable professional future."></span>
            </div>
             <div class="link-item" data-id="motopp">
                 <div class="link-item-header">
                     <a href="https://www.motopp.nl/" target="_blank" data-lang-ar="Motopp" data-lang-en="Motopp">Motopp</a>
                     <span class="heart-icon">♡</span>
                 </div>
                 <span data-lang-ar="هذا الموقع يساعد اللاجئين والوافدين الجدد في هولندا على إعادة التأهيل المهني في مجال تكنولوجيا المعلومات لتمكينهم من دخول سوق العمل." data-lang-en="This site helps refugees and newcomers in the Netherlands with professional retraining in the IT field to enable them to enter the labor market."></span>
            </div>
             <div class="link-item" data-id="uaf">
                <div class="link-item-header">
                    <a href="https://www.uaf.nl/" target="_blank" data-lang-ar="UAF" data-lang-en="UAF">UAF</a>
                     <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="هذا الموقع يدعم اللاجئين في هولندا في دراستهم وتطورهم المهني، من خلال الإرشاد، التدريب، والمساعدة في إيجاد فرص عمل أو تعليم مناسب." data-lang-en="This site supports refugees in the Netherlands in their studies and professional development through guidance, training, and assistance in finding suitable job or educational opportunities."></span>
            </div>
        </div>
    </div>
    <script>
        const translatableElementsStatic = Array.from(document.querySelectorAll('[data-lang-ar]'));
        const btnAr = document.getElementById('lang-ar');
        const btnEn = document.getElementById('lang-en');
        const titleElement = document.querySelector('title');
        let currentLang = 'ar';

        function setLanguage(lang) {
            translatableElementsStatic.forEach(el => {
                if (!el.closest('.link-item')) {
                    const text = el.getAttribute(`data-lang-${lang}`);
                    if (text !== null) {
                        if (el.tagName.toLowerCase() === 'title') {
                            document.title = text;
                        } else {
                            el.textContent = text;
                        }
                    }
                }
            });
            currentLang = lang;
            initializeHearts();
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        }

        const favoritesKey = 'userFavorites';
        function getFavorites() {
            const f = localStorage.getItem(favoritesKey);
            return f ? JSON.parse(f) : [];
        }
        function saveFavorites(f) {
            localStorage.setItem(favoritesKey, JSON.stringify(f));
        }
        function toggleFavorite(id, data) {
            let f = getFavorites();
            const idx = f.findIndex(fav => fav.id === id);
            if (idx > -1) {
                f.splice(idx, 1);
            } else {
                if (data) f.push(data);
            }
            saveFavorites(f);
        }
        function updateLinkItemLanguage(item, lang) {
            const link = item.querySelector('a');
            const desc = item.querySelector(':scope > span');
            if (link) {
                const txt = link.getAttribute(`data-lang-${lang}`);
                if (txt) link.textContent = txt;
            }
            if (desc) {
                const dTxt = desc.getAttribute(`data-lang-${lang}`);
                desc.textContent = dTxt !== null ? dTxt : '';
            }
        }

        document.querySelectorAll('.heart-icon').forEach(icon => {
            icon.addEventListener('click', (event) => {
                event.stopPropagation();
                const linkItem = icon.closest('.link-item');
                const header = icon.closest('.link-item-header');
                const link = header?.querySelector('a');
                const descriptionSpan = linkItem?.querySelector(':scope > span');
                const itemId = linkItem?.getAttribute('data-id');
                if (!linkItem || !link || !itemId) return;
                const isFavorited = icon.classList.toggle('favorited');
                icon.textContent = isFavorited ? '♥' : '♡';
                let itemData = null;
                if (isFavorited) {
                    itemData = { id: itemId, href: link.getAttribute('href'), ar: link.getAttribute('data-lang-ar'), en: link.getAttribute('data-lang-en'), desc_ar: descriptionSpan?.getAttribute('data-lang-ar'), desc_en: descriptionSpan?.getAttribute('data-lang-en') };
                }
                toggleFavorite(itemId, itemData);
            });
        });

        function initializeHearts() {
            const favorites = getFavorites();
            const favoriteIds = favorites.map(fav => fav.id);
            document.querySelectorAll('.link-item').forEach(item => {
                updateLinkItemLanguage(item, currentLang);
                const itemId = item.getAttribute('data-id');
                const heartIcon = item.querySelector('.heart-icon');
                if (heartIcon) {
                    if (favoriteIds.includes(itemId)) {
                        heartIcon.classList.add('favorited');
                        heartIcon.textContent = '♥';
                    } else {
                        heartIcon.classList.remove('favorited');
                        heartIcon.textContent = '♡';
                    }
                }
            });
        }

        btnAr.addEventListener('click', () => setLanguage('ar'));
        btnEn.addEventListener('click', () => setLanguage('en'));
        setLanguage('ar');
    </script>
</body>
</html>

<html>
<head>
    <title data-lang-ar="قنوات يوتيوب" data-lang-en="YouTube Channels">YouTube Channels</title>
    <style>
        .content {
            /* Styles for the overall content area if needed */
            text-align: center; /* Center the title */
        }
        .link-item {
            /* width: 30%; */ /* No longer needed with grid */
            background-color: #f9f9f9;
            margin: 0; /* Grid gap handles spacing */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            position: relative; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }
        .link-list {
            display: grid;
            /* grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); */ /* Remove auto-fit grid */
            grid-template-columns: 1fr; /* Set to one column for vertical layout */
            gap: 20px;
            padding: 20px; /* Add padding around the grid */
            justify-items: stretch; /* Stretch items to fill grid cell */
        }
        h1 {
            margin-bottom: 20px; /* Space below title */
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            /* display: block; */ /* Let flex handle display */
            /* margin-bottom: 5px; */
        }
        a:hover {
            text-decoration: underline;
        }
        .link-item span {
            display: block; /* Ensure description is on its own line */
            font-size: 0.9em;
            color: #555;
        }
        /* Styles for language switcher */
        .lang-switcher {
            margin-bottom: 20px;
            text-align: center; /* Center buttons */
        }
        .lang-switcher button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .link-item-header { 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px; 
            width: 100%; 
        }
        .link-item-header a {
            margin-right: 10px; 
            /* Inherit general 'a' styles */
        }
        .heart-icon {
            cursor: pointer;
            font-size: 1.5em;
            color: #ccc;
            transition: color 0.2s ease-in-out;
            line-height: 1;
        }
        .heart-icon.favorited {
            color: red;
        }
        .link-item > span { 
            display: block;
            font-size: 0.9em;
            color: #555;
            margin-top: 5px; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="lang-switcher">
            <button id="lang-ar">العربية</button>
            <button id="lang-en">English</button>
        </div>
        <h1 data-lang-ar="قنوات يوتيوب" data-lang-en="YouTube Channels">YouTube Channels</h1>
        <div class="link-list">
            <div class="link-item" data-id="yt-docente1">
                <div class="link-item-header">
                    <a href="https://www.youtube.com/@docente_1" target="_blank">خواطر مهاجر</a>
                    <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="قناة تعلم اللغة الهولندية للمبتدئين الشرح بالعربي" data-lang-en="Channel to learn Dutch for beginners, explanation in Arabic"></span>
            </div>
            <div class="link-item" data-id="yt-adappel">
                <div class="link-item-header">
                    <a href="https://www.youtube.com/results?search_query=ad+appel+taaltrainingen" target="_blank">Ad Appel Taaltrainingen</a>
                    <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="قناة مهمة جدا لممارسة امتحانات سابقة لكافة المستويات" data-lang-en="Very important channel to practice past exams for all levels"></span>
            </div>
            <div class="link-item" data-id="yt-luisteren">
                <div class="link-item-header">
                    <a href="https://www.youtube.com/results?search_query=luisteren+nt2" target="_blank">Luisteren</a>
                    <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="التدرب على امتحان الاستماع" data-lang-en="Practice for the listening exam"></span>
            </div>
            <div class="link-item" data-id="yt-nijntje">
                <div class="link-item-header">
                    <a href="https://www.youtube.com/results?search_query=nijntje" target="_blank">nijntje</a>
                    <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="قناة مسلسل اطفال كرتوني ممتازة لتحسين لغتك الهولندية" data-lang-en="Excellent children's cartoon series channel to improve your Dutch"></span>
            </div>
            <div class="link-item" data-id="yt-klokhuis">
                <div class="link-item-header">
                    <a href="https://www.youtube.com/hetklokhuis" target="_blank">Het Klokhuis</a>
                    <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="قناة ممتازة فيها محادثات جيدة لتحسين لغتك" data-lang-en="Excellent channel with good conversations to improve your language"></span>
            </div>
            <div class="link-item" data-id="yt-nos-makkelijk">
                <div class="link-item-header">
                    <a href="https://www.youtube.com/results?search_query=nos+journaal+in+makkelijke+taal" target="_blank">NOS Journaal in Makkelijke Taal</a>
                    <span class="heart-icon">♡</span>
                </div>
                <span data-lang-ar="قناة اخبارية ممتازة جدا لمتابعة الاخبار بللغه سهلة ومفهومة وتحسين لغتك الهولندية" data-lang-en="Excellent news channel to follow the news in easy and understandable language and improve your Dutch"></span>
            </div>
        </div>
    </div>

    <script>
        const translatableElementsStatic = Array.from(document.querySelectorAll('[data-lang-ar]'));
        const btnAr = document.getElementById('lang-ar');
        const btnEn = document.getElementById('lang-en');
        const titleElement = document.querySelector('title');
        let currentLang = 'ar';

        function setLanguage(lang) {
            translatableElementsStatic.forEach(el => {
                if (!el.closest('.link-item')) {
                    const text = el.getAttribute(`data-lang-${lang}`);
                    if (text !== null) {
                        if (el.tagName.toLowerCase() === 'title') {
                            document.title = text;
                        } else {
                            el.textContent = text;
                        }
                    }
                }
            });
            currentLang = lang;
            initializeHearts();
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        }

        const favoritesKey = 'userFavorites';
        function getFavorites() {
            const f = localStorage.getItem(favoritesKey);
            return f ? JSON.parse(f) : [];
        }
        function saveFavorites(f) {
            localStorage.setItem(favoritesKey, JSON.stringify(f));
        }
        function toggleFavorite(id, data) {
            let f = getFavorites();
            const idx = f.findIndex(fav => fav.id === id);
            if (idx > -1) {
                f.splice(idx, 1);
            } else {
                if(data) f.push(data);
            }
            saveFavorites(f);
        }
        function updateLinkItemLanguage(item, lang) {
            const link = item.querySelector('a');
            const desc = item.querySelector(':scope > span');
            if(link){
                const txt = link.getAttribute(`data-lang-${lang}`);
                if(txt) link.textContent = txt; /* Update link text directly for this page */
            }
            if(desc){
                const dTxt = desc.getAttribute(`data-lang-${lang}`);
                desc.textContent = dTxt !== null ? dTxt : '';
            }
        }
        
        document.querySelectorAll('.heart-icon').forEach(icon => {
            icon.addEventListener('click', (event) => {
                event.stopPropagation();
                const linkItem = icon.closest('.link-item');
                const header = icon.closest('.link-item-header');
                const link = header?.querySelector('a');
                const descriptionSpan = linkItem?.querySelector(':scope > span');
                const itemId = linkItem?.getAttribute('data-id');
                if (!linkItem || !link || !itemId) return;
                const isFavorited = icon.classList.toggle('favorited');
                icon.textContent = isFavorited ? '♥' : '♡';
                let itemData = null;
                if (isFavorited) {
                    itemData = { id: itemId, href: link.getAttribute('href'), ar: descriptionSpan?.getAttribute('data-lang-ar'), en: descriptionSpan?.getAttribute('data-lang-en'), title: link.textContent /* Store current link title */ }; // Store description as main text
                }
                toggleFavorite(itemId, itemData);
            });
        });

        function initializeHearts() {
            const favorites = getFavorites();
            const favoriteIds = favorites.map(fav => fav.id);
            document.querySelectorAll('.link-item').forEach(item => {
                updateLinkItemLanguage(item, currentLang);
                const itemId = item.getAttribute('data-id');
                const heartIcon = item.querySelector('.heart-icon');
                if (heartIcon) {
                    if (favoriteIds.includes(itemId)) {
                        heartIcon.classList.add('favorited');
                        heartIcon.textContent = '♥';
                    } 
                    else {
                        heartIcon.classList.remove('favorited');
                        heartIcon.textContent = '♡';
                    }
                }
            });
        }

        btnAr.addEventListener('click', () => setLanguage('ar'));
        btnEn.addEventListener('click', () => setLanguage('en'));
        setLanguage('ar'); // Initial Load
    </script>
</body>
</html>

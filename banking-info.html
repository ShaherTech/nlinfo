<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title data-lang-ar="الخدمات المصرفية والمالية في هولندا" data-lang-en="Banking and Financial Services in the Netherlands">الخدمات المصرفية والمالية في هولندا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;

        }

        }
        h3::before {

            line-height: 1.7;

       .lang-switcher {

        /* RTL adjustments */
        [dir="rtl"] h2::before, [dir="rtl"] h3::before {
            margin-right: 0;

        [dir="rtl"] li {

</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-ar">العربية</button>
            <button id="lang-en">English</button>
        </div>

        <h1 data-lang-ar="الخدمات المصرفية والمالية في هولندا" data-lang-en="Banking and Financial Services in the Netherlands">الخدمات المصرفية والمالية في هولندا</h1>

        <section id="banking">
            <h2 data-lang-ar="الخدمات المصرفية والمالية في هولندا" data-lang-en="Banking and Financial Services in the Netherlands"></h2>

            <h3 data-lang-ar="1. كيفية فتح حساب بنكي في هولندا" data-lang-en="1. How to Open a Bank Account in the Netherlands"></h3>
            <p data-lang-ar="فتح حساب بنكي في هولندا أمر أساسي لتلقي الراتب، دفع الفواتير، وإجراء المعاملات اليومية. إليك الخطوات الأساسية:" data-lang-en="Opening a bank account in the Netherlands is essential for receiving salary, paying bills, and making daily transactions. Here are the basic steps:"></p>

            <h4 data-lang-ar="أ. اختيار البنك المناسب" data-lang-en="a. Choosing the Right Bank"></h4>
            <p data-lang-ar="أشهر البنوك الهولندية التي توفر إمكانية فتح حساب عبر الإنترنت:" data-lang-en="The most popular Dutch banks offering online account opening:"></p>
            <ul>
                <li data-lang-ar="**ABN AMRO**: يمكنك فتح حساب بنكي بسهولة وسرعة عبر تطبيقهم الرسمي." data-lang-en="**ABN AMRO**: You can easily and quickly open a bank account via their official app."></li>
                <li data-lang-ar="**Bunq**: يقدم خدمات مصرفية رقمية متطورة تتيح فتح حسابات متعددة وإجراء المعاملات بسرعة." data-lang-en="**Bunq**: Offers advanced digital banking services allowing multiple accounts and fast transactions."></li>
                <li data-lang-ar="**Rabobank**: يمكن فتح حساب مصرفي عبر الإنترنت من خلال تطبيقهم، مما يسهل العملية للمقيمين وغير المقيمين." data-lang-en="**Rabobank**: A bank account can be opened online through their app, facilitating the process for residents and non-residents."></li>
                <li data-lang-ar="**ING**: يُعتبر من البنوك السهلة لفتح حساب بها، خاصة للمغتربين." data-lang-en="**ING**: Considered one of the easiest banks to open an account with, especially for expats."></li>
            </ul>

            <h4 data-lang-ar="ب. المستندات المطلوبة" data-lang-en="b. Required Documents"></h4>
            <ul>
                <li data-lang-ar="جواز سفر ساري المفعول أو بطاقة الإقامة (فيزا أو تصريح إقامة)" data-lang-en="Valid passport or residence permit (visa or residence permit)"></li>
                <li data-lang-ar="رقم الضمان الاجتماعي الهولندي (**BSN**)" data-lang-en="Dutch Social Security Number (**BSN**)"></li>
                <li data-lang-ar="إثبات عنوان السكن (عقد إيجار أو تسجيل في البلدية)" data-lang-en="Proof of address (rental contract or municipal registration)"></li>
                <li data-lang-ar="في بعض الحالات، قد يُطلب كشف حساب من بنكك السابق" data-lang-en="In some cases, a bank statement from your previous bank may be requested"></li>
            </ul>

            <h4 data-lang-ar="ج. خطوات فتح الحساب" data-lang-en="c. Steps to Open an Account"></h4>
            <ol>
                <li data-lang-ar="**زيارة فرع البنك أو التقديم أونلاين**: بعض البنوك تسمح بفتح الحساب عبر الإنترنت." data-lang-en="**Visit the Bank Branch or Apply Online**: Some banks allow opening an account online."></li>
                <li data-lang-ar="**تعبئة نموذج الطلب وتقديم المستندات المطلوبة.**" data-lang-en="**Fill out the application form and submit the required documents.**"></li>
                <li data-lang-ar="**تفعيل الحساب**: قد يتم ذلك عبر الهاتف أو البريد الإلكتروني." data-lang-en="**Activate Account**: This may be done via phone or email."></li>
                <li data-lang-ar="**استلام بطاقة البنك ورقم الحساب (IBAN)** خلال أيام." data-lang-en="**Receive the bank card and account number (IBAN)** within days."></li>
            </ol>

            <h4 data-lang-ar="ملاحظات مهمة:" data-lang-en="Important Notes:"></h4>
            <ul>
                <li data-lang-ar="بعض البنوك تقدم حسابات مجانية للطلاب." data-lang-en="Some banks offer free accounts for students."></li>
                <li data-lang-ar="إذا لم يكن لديك **BSN** بعد، بعض البنوك مثل **Bunq** تسمح بفتح حساب مؤقت." data-lang-en="If you don't have a **BSN** yet, some banks like **Bunq** allow opening a temporary account."></li>
            </ul>
        </section>

        <div class="section-divider"></div>

        <section id="taxes">
            <h3 data-lang-ar="2. الضرائب والإعفاءات المالية في هولندا" data-lang-en="2. Taxes and Financial Exemptions in the Netherlands"></h3>
            <p data-lang-ar="نظام الضرائب في هولندا معقد بعض الشيء، لكن هناك إعفاءات وتسهيلات للمقيمين." data-lang-en="The tax system in the Netherlands is somewhat complex, but there are exemptions and facilities for residents."></p>

            <h4 data-lang-ar="أ. أنواع الضرائب الرئيسية" data-lang-en="a. Main Types of Taxes"></h4>
            <ol>
                <li><strong data-lang-ar="ضريبة الدخل (Inkomstenbelasting):" data-lang-en="Income Tax (Inkomstenbelasting):"></strong>
                    <ul>
                        <li data-lang-ar="تُقتطع من الراتب شهريًا." data-lang-en="Deducted from salary monthly."></li>
                        <li data-lang-ar="تتراوح بين **36.93% إلى 49.5%** حسب مستوى الدخل." data-lang-en="Ranges from **36.93% to 49.5%** depending on income level."></li>
                    </ul>
                </li>
                <li><strong data-lang-ar="ضريبة القيمة المضافة (BTW):" data-lang-en="Value Added Tax (BTW):"></strong>
                    <ul>
                        <li data-lang-ar="**9%** على السلع الأساسية (مثل الطعام، الكتب)" data-lang-en="**9%** on essential goods (like food, books)"></li>
                        <li data-lang-ar="**21%** على السلع والخدمات الأخرى" data-lang-en="**21%** on other goods and services"></li>
                    </ul>
                </li>
                <li><strong data-lang-ar="ضريبة الملكية (Eigenwoningforfait):" data-lang-en="Property Tax (Eigenwoningforfait):"></strong>
                    <ul>
                        <li data-lang-ar="تُدفع إذا كنت تمتلك منزلًا." data-lang-en="Paid if you own a home."></li>
                    </ul>
                </li>
            </ol>

            <h4 data-lang-ar="ب. الإعفاءات والاستردادات الضريبية" data-lang-en="b. Tax Exemptions and Refunds"></h4>
            <ol>
                <li><strong data-lang-ar="إعفاءات العمالة (Arbeidskorting):" data-lang-en="Employment Credit (Arbeidskorting):"></strong>
                    <ul>
                        <li data-lang-ar="خصم ضريبي للموظفين ذوي الدخل المنخفض والمتوسط." data-lang-en="Tax credit for low and middle-income employees."></li>
                    </ul>
                </li>
                <li><strong data-lang-ar="خصم مصاريف الرعاية الصحية (Zorgtoeslag):" data-lang-en="Healthcare Allowance (Zorgtoeslag):"></strong>
                    <ul>
                        <li data-lang-ar="يمكن استرداد جزء من تكاليف التأمين الصحي إذا كان دخلك محدودًا." data-lang-en="Part of health insurance costs can be refunded if your income is limited."></li>
                    </ul>
                </li>
                <li><strong data-lang-ar="إعفاءات الطلاب والعائلات:" data-lang-en="Student and Family Exemptions:"></strong>
                    <ul>
                        <li data-lang-ar="قد يحصل الطلاب على إعفاءات في بعض الحالات." data-lang-en="Students may receive exemptions in some cases."></li>
                        <li data-lang-ar="توجد مزايا ضريبية للأسر ذات الأطفال." data-lang-en="There are tax benefits for families with children."></li>
                    </ul>
                </li>
            </ol>

            <h4 data-lang-ar="ج. كيفية تقديم الإقرار الضريبي" data-lang-en="c. How to File a Tax Return"></h4>
            <ol>
                <li data-lang-ar="التسجيل في موقع الهيئة الضريبية (Belastingdienst): <a href='https://www.belastingdienst.nl' target='_blank'>www.belastingdienst.nl</a>" data-lang-en="Register on the Tax Authority website (Belastingdienst): <a href='https://www.belastingdienst.nl' target='_blank'>www.belastingdienst.nl</a>"></li>
                <li data-lang-ar="استخدام DigiD (هوية إلكترونية) لتعبئة النموذج." data-lang-en="Use DigiD (electronic identity) to fill out the form."></li>
                <li data-lang-ar="إرسال الإقرار إلكترونيًا أو عبر البريد." data-lang-en="Submit the return electronically or by mail."></li>
                <li data-lang-ar="استرداد الضريبة في حال وجود مستحقات (عادة خلال 3 أشهر)." data-lang-en="Tax refund if applicable (usually within 3 months)."></li>
            </ol>

            <h4 data-lang-ar="نصائح مهمة:" data-lang-en="Important Tips:"></h4>
            <ul>
                <li data-lang-ar="احتفظ بجميع الفواتير والمستندات المالية لمدة 5 سنوات." data-lang-en="Keep all financial invoices and documents for 5 years."></li>
                <li data-lang-ar="استخدم محاسبًا ضريبيًا إذا كان دخلك مرتفعًا أو لديك استثمارات." data-lang-en="Use a tax advisor if you have a high income or investments."></li>
                <li data-lang-ar="تحقق من مواعيد الضرائب (عادةً في أبريل من كل عام)." data-lang-en="Check tax deadlines (usually in April each year)."></li>
            </ul>
        </section>

        <div class="section-divider"></div>

        <section id="insurance">
            <h3 data-lang-ar="3. التأمينات في هولندا" data-lang-en="3. Insurance in the Netherlands"></h3>
            <p data-lang-ar="التأمينات ضرورية في هولندا لتغطية المخاطر الصحية والاجتماعية." data-lang-en="Insurance is necessary in the Netherlands to cover health and social risks."></p>

            <h4 data-lang-ar="أ. التأمين الصحي (Zorgverzekering):" data-lang-en="a. Health Insurance (Zorgverzekering):"></h4>
            <ul>
                <li data-lang-ar="التأمين الصحي إلزامي لجميع المقيمين في هولندا." data-lang-en="Health insurance is mandatory for all residents in the Netherlands."></li>
                <li data-lang-ar="يتوجب عليك التسجيل في **تأمين صحي أساسي** عند الوصول إلى هولندا." data-lang-en="You must register for **basic health insurance** upon arrival in the Netherlands."></li>
                <li data-lang-ar="شركات التأمين الرئيسية تشمل:" data-lang-en="Major insurance companies include:"></li>
                <ul>
                    <li data-lang-ar="**Zilveren Kruis**" data-lang-en="**Zilveren Kruis**"></li>
                    <li data-lang-ar="**VGZ**" data-lang-en="**VGZ**"></li>
                    <li data-lang-ar="**Achmea**" data-lang-en="**Achmea**"></li>
                </ul>
            </ul>

            <h4 data-lang-ar="ب. التأمين على الحياة (Levensverzekering):" data-lang-en="b. Life Insurance (Levensverzekering):"></h4>
            <ul>
                <li data-lang-ar="يساعد التأمين على الحياة في حماية عائلتك ماليًا في حالة الوفاة." data-lang-en="Life insurance helps protect your family financially in case of death."></li>
            </ul>

            <h4 data-lang-ar="ج. التأمين ضد الحوادث (Ongevallenverzekering):" data-lang-en="c. Accident Insurance (Ongevallenverzekering):"></h4>
            <ul>
                <li data-lang-ar="يقدم هذا النوع من التأمين تغطية إذا تعرضت لحادث أو إصابة." data-lang-en="This type of insurance provides coverage if you have an accident or injury."></li>
            </ul>
        </section>

        <div class="section-divider"></div>

        <section id="digital-banking">
            <h3 data-lang-ar="الخدمات المصرفية الرقمية في هولندا" data-lang-en="Digital Banking Services in the Netherlands"></h3>
            <p data-lang-ar="شهدت هولندا تحولًا كبيرًا نحو الخدمات المصرفية الرقمية، مما جعل إدارة الشؤون المالية أكثر سهولة وأمانًا. تتميز البلاد بتنوع البنوك الرقمية التي تلبي احتياجات مختلفة للمقيمين والزوار." data-lang-en="The Netherlands has seen a significant shift towards digital banking services, making financial management easier and more secure. The country features a variety of digital banks catering to different needs of residents and visitors."></p>

            <h4 data-lang-ar="أهم البنوك الرقمية في هولندا:" data-lang-en="Key Digital Banks in the Netherlands:"></h4>
            <ul>
                <li><strong data-lang-ar="bunq" data-lang-en="bunq"></strong>: <span data-lang-ar="تأسس عام 2012، ويُعرف بـ'بنك الأحرار'. يقدم خدمات مصرفية رقمية متقدمة، بما في ذلك فتح حسابات متعددة وإدارة الأموال بسهولة عبر تطبيق الهاتف. يمكن التسجيل في bunq خلال 5 دقائق باستخدام هاتفك وهويتك، دون الحاجة لزيارة الفرع." data-lang-en="Founded in 2012, known as the 'Bank of The Free'. Offers advanced digital banking services, including multiple accounts and easy money management via the mobile app. Registration takes 5 minutes using your phone and ID, no branch visit needed."></span></li>
                <li><strong data-lang-ar="Knab" data-lang-en="Knab"></strong>: <span data-lang-ar="مصمم خصيصًا للعاملين لحسابهم الخاص، حيث يقدم 500 معاملة مجانية سنويًا. يوفر أيضًا حسابات توفير واستثمار، بالإضافة إلى خدمات التأمين والبرامج المحاسبية." data-lang-en="Specifically designed for freelancers, offering 500 free transactions annually. Also provides savings and investment accounts, insurance, and accounting software integration."></span></li>
                <li><strong data-lang-ar="N26" data-lang-en="N26"></strong>: <span data-lang-ar="بنك افتراضي يقدم حسابات مجانية ومدفوعة، مع ميزات مثل سحب الأموال بدون رسوم في منطقة اليورو. يوفر أيضًا استثمارات في الأسهم وصناديق الاستثمار المتداولة والعملات المشفرة." data-lang-en="A virtual bank offering free and paid accounts, with features like fee-free withdrawals in the Eurozone. Also offers investments in stocks, ETFs, and cryptocurrencies."></span></li>
                <li><strong data-lang-ar="Revolut" data-lang-en="Revolut"></strong>: <span data-lang-ar="يوفر حسابات متعددة العملات، مع ميزات مثل سحب الأموال بدون رسوم حتى €2,000 شهريًا. كما يقدم استثمارات في الأسهم والسلع، بالإضافة إلى ميزات أمان متقدمة." data-lang-en="Provides multi-currency accounts with features like fee-free withdrawals up to €2,000 monthly. Also offers investments in stocks and commodities, plus advanced security features."></span></li>
                 <li><strong data-lang-ar="OneSafe" data-lang-en="OneSafe"></strong>: <span data-lang-ar="موجه نحو الشركات الناشئة، حيث يقدم خدمات مالية شاملة تشمل التعاملات التقليدية وتقنيات Web3، مع دعم للمعاملات متعددة العملات." data-lang-en="Targeted at startups, offering comprehensive financial services including traditional transactions and Web3 technologies, with multi-currency support."></span></li>
                <li><strong data-lang-ar="ING" data-lang-en="ING"></strong>: <span data-lang-ar="رائد في الخدمات المصرفية الرقمية، حيث يوفر منصات مبتكرة لتمكين العملاء من إدارة حساباتهم وإجراء المعاملات بسهولة عبر الإنترنت. يقدم تطبيقات هواتف ذكية متطورة لتلبية احتياجات العملاء الرقمية." data-lang-en="A leader in digital banking, providing innovative platforms for customers to manage accounts and transact easily online. Offers advanced smartphone apps for digital customer needs."></span></li>
                <li><strong data-lang-ar="ABN AMRO" data-lang-en="ABN AMRO"></strong>: <span data-lang-ar="يقدم خدمات مصرفية رقمية متقدمة، مع التركيز على الأمان وسهولة الاستخدام. يمكن للعملاء إدارة حساباتهم وإجراء المعاملات عبر تطبيقاتهم المصرفية." data-lang-en="Offers advanced digital banking services, focusing on security and ease of use. Customers can manage accounts and transact via their banking apps."></span></li>
            </ul>
             <p data-lang-ar="تتميز هذه البنوك بتقديم خدمات مبتكرة تلبي احتياجات العصر الرقمي، مما يجعلها خيارات مثالية لإدارة الشؤون المالية بسهولة وأمان في هولندا." data-lang-en="These banks stand out for offering innovative services meeting the needs of the digital age, making them ideal choices for managing finances easily and securely in the Netherlands."></p>
        </section>

    </div>

    <script>
        const translatableElements = Array.from(document.querySelectorAll('[data-lang-ar]'));
        const btnAr = document.getElementById('lang-ar');
        const btnEn = document.getElementById('lang-en');

        function setLanguage(lang) {
            translatableElements.forEach(el => {
                const text = el.getAttribute(`data-lang-${lang}`);
                if (text !== null) {
                    // Handle different element types appropriately
                    if (el.tagName.toLowerCase() === 'title') {
                        document.title = text;
                    } else if (el.tagName.toLowerCase() === 'h2' && el.parentElement.id === 'banking') {
                         // Skip the main H2 as it's handled by H1
                    } else if (el.tagName.toLowerCase() === 'h3' && (el.parentElement.id === 'banking' || el.parentElement.id === 'taxes' || el.parentElement.id === 'insurance' || el.parentElement.id === 'digital-banking') ){
                         // Skip H3s as they are handled by dedicated H3 tags
                    } else if (el.tagName.toLowerCase() === 'h4') {
                        // For H4, just set innerHTML
                        el.innerHTML = text;
                    } else if (el.tagName.toLowerCase() === 'strong') {
                         // For strong tags, add the text
                         el.innerHTML = text;
                    } else if (el.tagName.toLowerCase() === 'span' && el.previousElementSibling?.tagName.toLowerCase() === 'strong') {
                        // For spans directly after strong tags (like in digital banking list)
                        el.innerHTML = ` ${text}`; // Add space before the description
                    } else {
                        // Default for p, li, a, etc.
                        el.innerHTML = text;
                    }
                }
            });

             // Update section titles separately
            document.querySelector('#banking h2').innerHTML = document.querySelector('h1').getAttribute(`data-lang-${lang}`);
            document.querySelector('#banking h3').innerHTML = document.querySelector('#banking h3').getAttribute(`data-lang-${lang}`);
            document.querySelector('#taxes h3').innerHTML = document.querySelector('#taxes h3').getAttribute(`data-lang-${lang}`);
            document.querySelector('#insurance h3').innerHTML = document.querySelector('#insurance h3').getAttribute(`data-lang-${lang}`);
            document.querySelector('#digital-banking h3').innerHTML = document.querySelector('#digital-banking h3').getAttribute(`data-lang-${lang}`);

            // Update H4 titles separately
             document.querySelectorAll('h4').forEach(h4 => {
                 const text = h4.getAttribute(`data-lang-${lang}`);
                 if (text) h4.innerHTML = text;
             });

            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        }

        btnAr.addEventListener('click', () => setLanguage('ar'));
        btnEn.addEventListener('click', () => setLanguage('en'));

        // Initialize with Arabic
        setLanguage('ar');
    </script>
</body>

             <p data-lang-ar="ÿ™ÿ™ŸÖŸäÿ≤ Ÿáÿ∞Ÿá ÿßŸÑÿ®ŸÜŸàŸÉ ÿ®ÿ™ŸÇÿØŸäŸÖ ÿÆÿØŸÖÿßÿ™ ŸÖÿ®ÿ™ŸÉÿ±ÿ© ÿ™ŸÑÿ®Ÿä ÿßÿ≠ÿ™Ÿäÿßÿ¨ÿßÿ™ ÿßŸÑÿπÿµÿ± ÿßŸÑÿ±ŸÇŸÖŸäÿå ŸÖŸÖÿß Ÿäÿ¨ÿπŸÑŸáÿß ÿÆŸäÿßÿ±ÿßÿ™ ŸÖÿ´ÿßŸÑŸäÿ© ŸÑÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿ¥ÿ§ŸàŸÜ ÿßŸÑŸÖÿßŸÑŸäÿ© ÿ®ÿ≥ŸáŸàŸÑÿ© Ÿàÿ£ŸÖÿßŸÜ ŸÅŸä ŸáŸàŸÑŸÜÿØÿß." data-lang-en="These banks stand out for offering innovative services meeting the needs of the digital age, making them ideal choices for managing finances easily and securely in the Netherlands."></p>
        </section>

    </div>

    <script>
        const translatableElements = Array.from(document.querySelectorAll('[data-lang-ar]'));
        const btnAr = document.getElementById('lang-ar');
        const btnEn = document.getElementById('lang-en');

        function setLanguage(lang) {
            translatableElements.forEach(el => {
                const text = el.getAttribute(`data-lang-${lang}`);
                if (text !== null) {
                    // Handle different element types appropriately
                    if (el.tagName.toLowerCase() === 'title') {
                        document.title = text;
                    } else if (el.tagName.toLowerCase() === 'h2' && el.parentElement.id === 'banking') {
                         // Skip the main H2 as it's handled by H1
                    } else if (el.tagName.toLowerCase() === 'h3' && (el.parentElement.id === 'banking' || el.parentElement.id === 'taxes' || el.parentElement.id === 'insurance' || el.parentElement.id === 'digital-banking') ){
                         // Skip H3s as they are handled by dedicated H3 tags
                    } else if (el.tagName.toLowerCase() === 'h4') {
                        // For H4, just set innerHTML
                        el.innerHTML = text;
                    } else if (el.tagName.toLowerCase() === 'strong') {
                         // For strong tags, add the text
                         el.innerHTML = text;
                    } else if (el.tagName.toLowerCase() === 'span' && el.previousElementSibling?.tagName.toLowerCase() === 'strong') {
                        // For spans directly after strong tags (like in digital banking list)
                        el.innerHTML = ` ${text}`; // Add space before the description
                    } else {
                        // Default for p, li, a, etc.
                        el.innerHTML = text;
                    }
                }
            });

             // Update section titles separately
            document.querySelector('#banking h2').innerHTML = document.querySelector('h1').getAttribute(`data-lang-${lang}`);
            document.querySelector('#banking h3').innerHTML = document.querySelector('#banking h3').getAttribute(`data-lang-${lang}`);
            document.querySelector('#taxes h3').innerHTML = document.querySelector('#taxes h3').getAttribute(`data-lang-${lang}`);
            document.querySelector('#insurance h3').innerHTML = document.querySelector('#insurance h3').getAttribute(`data-lang-${lang}`);
            document.querySelector('#digital-banking h3').innerHTML = document.querySelector('#digital-banking h3').getAttribute(`data-lang-${lang}`);

            // Update H4 titles separately
             document.querySelectorAll('h4').forEach(h4 => {
                 const text = h4.getAttribute(`data-lang-${lang}`);
                 if (text) h4.innerHTML = text;
             });

            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        }

        btnAr.addEventListener('click', () => setLanguage('ar'));
        btnEn.addEventListener('click', () => setLanguage('en'));

        // Initialize with Arabic
        setLanguage('ar');

        // --- START Theme Toggle Logic --- //
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
            });
        }
        // --- End Theme Toggle Logic --- //

        // --- START Navigation Sidebar Logic --- //
        const menuIcon = document.getElementById('menu-icon');
        const sidebar = document.getElementById('sidebar');

        if(menuIcon && sidebar) {
            menuIcon.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Optional: Close sidebar when clicking outside of it
            document.addEventListener('click', (event) => {
                if (!sidebar.contains(event.target) && !menuIcon.contains(event.target) && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });
        }
        // --- END Navigation Sidebar Logic --- //

        // Translate sidebar links
        document.querySelectorAll('#sidebar a[data-lang-en]').forEach(el => {
            const key = el.dataset.langEn;
            if (translations[key] && translations[key][lang]) {
                el.textContent = translations[key][lang];
            } else if (lang === 'en' && key) {
                el.textContent = key;
            } else if (lang === 'ar' && el.dataset.langAr) {
                el.textContent = el.dataset.langAr;
            }
        });

        localStorage.setItem('preferredLanguage', lang);

        // Add click navigation to cards
        document.querySelectorAll('.link-item').forEach(item => {
            item.addEventListener('click', (e) => {
                // Don't navigate if clicking on heart icon or learn more link
                if (e.target.classList.contains('heart-icon') || 
                    e.target.classList.contains('learn-more-link') ||
                    e.target.closest('.heart-icon') ||
                    e.target.closest('.learn-more-link')) {
                    return;
                }
                
                // Find the learn more link and navigate to it
                const link = item.querySelector('.learn-more-link');
                if (link) {
                    window.location.href = link.href;
                }
            });
        });
    </script>

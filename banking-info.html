    <script>
        const translatableElements = Array.from(document.querySelectorAll('[data-lang-ar]'));
        const btnAr = document.getElementById('lang-ar');
        const btnEn = document.getElementById('lang-en');

        function setLanguage(lang) {
            translatableElements.forEach(el => {
                const text = el.getAttribute(`data-lang-${lang}`);
                if (text !== null) {
                    // Handle different element types appropriately
                    if (el.tagName.toLowerCase() === 'title') {
                        document.title = text;
                    } else if (el.tagName.toLowerCase() === 'h2' && el.parentElement.id === 'banking') {
                         // Skip the main H2 as it's handled by H1
                    } else if (el.tagName.toLowerCase() === 'h3' && (el.parentElement.id === 'banking' || el.parentElement.id === 'taxes' || el.parentElement.id === 'insurance' || el.parentElement.id === 'digital-banking') ){
                         // Skip H3s as they are handled by dedicated H3 tags
                    } else if (el.tagName.toLowerCase() === 'h4') {
                        // For H4, just set innerHTML
                        el.innerHTML = text;
                    } else if (el.tagName.toLowerCase() === 'strong') {
                         // For strong tags, add the text
                         el.innerHTML = text;
                    } else if (el.tagName.toLowerCase() === 'span' && el.previousElementSibling?.tagName.toLowerCase() === 'strong') {
                        // For spans directly after strong tags (like in digital banking list)
                        el.innerHTML = ` ${text}`; // Add space before the description
                    } else {
                        // Default for p, li, a, etc.
                        el.innerHTML = text;
                    }
                }
            });

             // Update section titles separately
            document.querySelector('#banking h2').innerHTML = document.querySelector('h1').getAttribute(`data-lang-${lang}`);
            document.querySelector('#banking h3').innerHTML = document.querySelector('#banking h3').getAttribute(`data-lang-${lang}`);
            document.querySelector('#taxes h3').innerHTML = document.querySelector('#taxes h3').getAttribute(`data-lang-${lang}`);
            document.querySelector('#insurance h3').innerHTML = document.querySelector('#insurance h3').getAttribute(`data-lang-${lang}`);
            document.querySelector('#digital-banking h3').innerHTML = document.querySelector('#digital-banking h3').getAttribute(`data-lang-${lang}`);

            // Update H4 titles separately
             document.querySelectorAll('h4').forEach(h4 => {
                 const text = h4.getAttribute(`data-lang-${lang}`);
                 if (text) h4.innerHTML = text;
             });

            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        }

        btnAr.addEventListener('click', () => setLanguage('ar'));
        btnEn.addEventListener('click', () => setLanguage('en'));

        // Initialize with Arabic
        setLanguage('ar');
    </script>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفضلات</title>
    <style>
        /* Basic styling - copy relevant styles from index.html for consistency */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px; /* Add padding */
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px auto 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .links { /* Use .links class for consistency */
            display: grid; 
            grid-template-columns: 1fr; /* Single column layout */
            gap: 20px;
            padding: 20px 0;
        }
        .link-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex; /* Use flex for link and remove button */
            justify-content: space-between; /* Space out link and button */
            align-items: center;
        }
         .link-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
            flex-grow: 1; /* Allow link to take available space */
            margin-right: 10px; /* Space before remove button */
        }
        .link-item a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .remove-btn {
            cursor: pointer;
            color: red;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid red;
            border-radius: 5px;
            background: none;
        }
        .remove-btn:hover {
            background-color: #ffeeee;
        }
        .no-favorites {
            text-align: center;
            color: #888;
            margin-top: 30px;
        }
        /* Add language switcher styles if needed */
        .lang-switcher {
             text-align: center;
             margin-bottom: 20px;
        }
        .lang-switcher button {
             padding: 5px 10px;
             margin: 0 5px;
             cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-ar">العربية</button>
            <button id="lang-en">English</button>
        </div>
        <h1 data-lang-ar="المفضلات" data-lang-en="Favorites">المفضلات</h1>
        <div class="links" id="favorites-list">
            <!-- Favorite items will be loaded here by JavaScript -->
        </div>
         <div class="no-favorites" id="no-favorites-message" style="display: none;">
             <p data-lang-ar="لا توجد عناصر في المفضلة حالياً." data-lang-en="There are currently no items in favorites.">لا توجد عناصر في المفضلة حالياً.</p>
         </div>
    </div>

    <script>
        const favoritesKey = 'userFavorites';
        const favoritesList = document.getElementById('favorites-list');
        const noFavoritesMessage = document.getElementById('no-favorites-message');
        const translatableElements = document.querySelectorAll('[data-lang-ar]');
        const btnAr = document.getElementById('lang-ar');
        const btnEn = document.getElementById('lang-en');
        const titleElement = document.querySelector('title');
        let currentLang = 'ar'; // Default language

        // Function to get favorites from localStorage
        function getFavorites() {
            const favorites = localStorage.getItem(favoritesKey);
            return favorites ? JSON.parse(favorites) : [];
        }

        // Function to save favorites to localStorage
        function saveFavorites(favorites) {
            localStorage.setItem(favoritesKey, JSON.stringify(favorites));
        }

        // Function to remove a favorite
        function removeFavorite(id) {
            let favorites = getFavorites();
            favorites = favorites.filter(fav => fav.id !== id);
            saveFavorites(favorites);
            loadFavorites(); // Reload the list
        }

        // Function to display favorites
        function loadFavorites() {
            const favorites = getFavorites();
            favoritesList.innerHTML = ''; // Clear current list

            if (favorites.length === 0) {
                noFavoritesMessage.style.display = 'block';
            } else {
                noFavoritesMessage.style.display = 'none';
                favorites.forEach(fav => {
                    const listItem = document.createElement('div');
                    listItem.classList.add('link-item');

                    const link = document.createElement('a');
                    link.href = fav.href;
                    link.target = fav.href.startsWith('http') ? '_blank' : '_self'; // Open external links in new tab
                    link.textContent = fav[currentLang] || fav.en; // Display based on current lang
                    link.setAttribute('data-lang-ar', fav.ar);
                    link.setAttribute('data-lang-en', fav.en);

                    const removeButton = document.createElement('button');
                    removeButton.classList.add('remove-btn');
                    removeButton.textContent = 'X'; // Or use a trash icon
                    removeButton.setAttribute('data-lang-ar-title', 'إزالة');
                    removeButton.setAttribute('data-lang-en-title', 'Remove');
                    removeButton.title = currentLang === 'ar' ? 'إزالة' : 'Remove';
                    removeButton.onclick = () => removeFavorite(fav.id);
                    
                    listItem.appendChild(link);
                    listItem.appendChild(removeButton);
                    favoritesList.appendChild(listItem);
                });
            }
             // Re-query translatable elements after dynamic loading
             updateTranslatableElements();
             setLanguageUI(currentLang); // Apply current language to newly loaded elements
        }
        
         let dynamicTranslatableElements = []; // Store dynamically added elements
        
         function updateTranslatableElements() {
             dynamicTranslatableElements = Array.from(document.querySelectorAll('#favorites-list [data-lang-ar]'));
         }

        // Function to set language
        function setLanguageUI(lang) {
            currentLang = lang;
            // Update static elements
            translatableElements.forEach(el => {
                const text = el.getAttribute(`data-lang-${lang}`);
                if (text !== null) {
                    if (el.tagName.toLowerCase() === 'title') {
                        document.title = text;
                    } else if (el.tagName.toLowerCase() === 'p' || el.tagName.toLowerCase() === 'h1') {
                        el.textContent = text;
                    }
                }
            });
            // Update dynamically loaded elements
             dynamicTranslatableElements.forEach(el => {
                 const text = el.getAttribute(`data-lang-${lang}`);
                 if (text !== null) {
                     if (el.tagName.toLowerCase() === 'a') {
                         el.textContent = text;
                     } else if (el.tagName.toLowerCase() === 'button' && el.classList.contains('remove-btn')) {
                         el.title = el.getAttribute(`data-lang-${lang}-title`);
                     }
                 }
             });
             document.documentElement.lang = lang;
             document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        }

        btnAr.addEventListener('click', () => setLanguageUI('ar'));
        btnEn.addEventListener('click', () => setLanguageUI('en'));

        // Initial Load
        loadFavorites();
        setLanguageUI('ar'); 

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-ar="مواقع حكومية" data-lang-en="Government Sites">Government Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .link-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
            display: block;
            margin-bottom: 5px;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .lang-switcher {
            text-align: center;
            margin-bottom: 20px;
        }

        .lang-switcher button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-ar">العربية</button>
            <button id="lang-en">English</button>
        </div>
        <h1 data-lang-ar="مواقع حكومية" data-lang-en="Government Sites">Government Sites</h1>
        <div class="links">
            <div class="link-item">
                <a href="https://www.belastingdienst.nl/wps/wcm/connect/nl/home/home" target="_blank" data-lang-ar="مصلحة الضرائب" data-lang-en="Tax Authorities">Belastingdienst</a>
            </div>
        </div>
    </div>
    <script>
        const translatableElements = document.querySelectorAll('[data-lang-ar]');
        const btnAr = document.getElementById('lang-ar');
        const btnEn = document.getElementById('lang-en');
        const titleElement = document.querySelector('title');

        function setLanguage(lang) {
            translatableElements.forEach(el => {
                const text = el.getAttribute(`data-lang-${lang}`);
                if (text !== null) {
                    if (el.tagName.toLowerCase() === 'title') {
                        document.title = text;
                    } else {
                        if(el.tagName.toLowerCase() === 'span' || !el.querySelector('span')) {
                           el.textContent = text;
                        }
                    }
                }
            });
        }

        btnAr.addEventListener('click', () => setLanguage('ar'));
        btnEn.addEventListener('click', () => setLanguage('en'));

        setLanguage('ar');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dutch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .link-item {
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            margin: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learning Dutch</h1>
        <div class="links">
            <div class="link-item"><a href="https://oefenen.nl/login/?uri=/login" target="_blank">Oefenen.nl - Learn Dutch</a></div>
            <div class="link-item"><a href="https://www.inburgeren.nl/examen-doen/oefenen.jsp" target="_blank">Inburgeren - Practice Exams</a><br>DOU موقع</div>

            <div class="link-item"><a href="https://nt2taalmenu.nl/" target="_blank">NT2 TaalMenu</a></div>
            <div class="link-item"><h2>قنوات يوتيوب</h2></div>
            <!-- YouTube links can be added here -->
        </div>
    </div>
</body>
</html>
